<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Background decorative circle -->
  <circle cx="250" cy="200" r="160" fill="#F5F5F5"/>

  <!-- Desk -->
  <rect x="100" y="280" rx="6" ry="6" width="300" height="12" fill="#553c9a"/>
