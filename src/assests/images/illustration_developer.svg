  <rect x="360" y="292" rx="3" ry="3" width="10" height="60" fill="#553c9a" opacity="0.7"/>

  <!-- Monitor stand -->
  <rect x="238" y="230" rx="2" ry="2" width="24" height="50" fill="#E0E0E0"/>
  <rect x="220" y="270" rx="4" ry="4" width="60" height="10" fill="#E0E0E0"/>

  <!-- Monitor -->
  <rect x="170" y="150" rx="10" ry="10" width="160" height="85" fill="#2D2D2D"/>
  <rect x="178" y="158" rx="4" ry="4" width="144" height="65" fill="#1a1a2e"/>

  <!-- Code lines on screen -->
  <rect x="188" y="168" rx="2" ry="2" width="50" height="4" fill="#553c9a"/>
  <rect x="198" y="178" rx="2" ry="2" width="70" height="4" fill="#ee4b2b"/>
  <rect x="198" y="188" rx="2" ry="2" width="40" height="4" fill="#553c9a" opacity="0.6"/>
  <rect x="208" y="198" rx="2" ry="2" width="55" height="4" fill="#ee4b2b" opacity="0.7"/>
  <rect x="198" y="208" rx="2" ry="2" width="35" height="4" fill="#553c9a" opacity="0.5"/>
  <rect x="188" y="218" rx="2" ry="2" width="25" height="4" fill="#E0E0E0" opacity="0.4"/>

  <!-- Keyboard -->
  <rect x="210" y="260" rx="3" ry="3" width="80" height="16" fill="#E0E0E0"/>
  <rect x="215" y="263" rx="1" ry="1" width="5" height="3" fill="#ccc"/>
  <rect x="223" y="263" rx="1" ry="1" width="5" height="3" fill="#ccc"/>
  <rect x="231" y="263" rx="1" ry="1" width="5" height="3" fill="#ccc"/>
  <rect x="239" y="263" rx="1" ry="1" width="5" height="3" fill="#ccc"/>
  <rect x="247" y="263" rx="1" ry="1" width="5" height="3" fill="#ccc"/>
  <rect x="255" y="263" rx="1" ry="1" width="5" height="3" fill="#ccc"/>
  <rect x="263" y="263" rx="1" ry="1" width="5" height="3" fill="#ccc"/>
  <rect x="271" y="263" rx="1" ry="1" width="5" height="3" fill="#ccc"/>
  <rect x="279" y="263" rx="1" ry="1" width="5" height="3" fill="#ccc"/>
  <rect x="218" y="269" rx="1" ry="1" width="5" height="3" fill="#ccc"/>
  <rect x="226" y="269" rx="1" ry="1" width="5" height="3" fill="#ccc"/>
  <rect x="234" y="269" rx="1" ry="1" width="20" height="3" fill="#ccc"/>
  <rect x="257" y="269" rx="1" ry="1" width="5" height="3" fill="#ccc"/>
  <rect x="265" y="269" rx="1" ry="1" width="5" height="3" fill="#ccc"/>
  <rect x="273" y="269" rx="1" ry="1" width="5" height="3" fill="#ccc"/>

  <!-- Coffee mug -->
  <rect x="350" y="255" rx="4" ry="4" width="20" height="24" fill="#ee4b2b"/>
  <path d="M370 260 Q380 260 380 268 Q380 276 370 276" stroke="#ee4b2b" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Steam -->
  <path d="M355 250 Q358 244 355 238" stroke="#E0E0E0" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M363 248 Q366 242 363 236" stroke="#E0E0E0" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Person - Body -->
  <!-- Chair -->
  <rect x="70" y="250" rx="8" ry="8" width="60" height="50" fill="#553c9a" opacity="0.3"/>
  <rect x="62" y="210" rx="6" ry="6" width="16" height="90" fill="#553c9a" opacity="0.4"/>

  <!-- Torso -->
  <path d="M80 230 Q80 200 100 200 L110 200 Q130 200 130 230 L130 280 L80 280 Z" fill="#553c9a" rx="8"/>

  <!-- Arms reaching to keyboard -->
  <path d="M130 215 Q160 230 200 260" stroke="#FFB5B5" stroke-width="10" fill="none" stroke-linecap="round"/>
  <path d="M80 215 Q75 240 78 265" stroke="#FFB5B5" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Neck -->
  <rect x="98" y="185" rx="4" ry="4" width="14" height="18" fill="#FFB5B5"/>

  <!-- Head -->
  <ellipse cx="105" cy="172" rx="24" ry="26" fill="#FFB5B5"/>

  <!-- Hair -->
  <path d="M81 165 Q81 145 105 142 Q129 145 129 165 L129 158 Q129 142 105 138 Q81 142 81 158 Z" fill="#2D2D2D"/>

  <!-- Eyes -->
  <circle cx="96" cy="170" r="2.5" fill="#2D2D2D"/>
  <circle cx="114" cy="170" r="2.5" fill="#2D2D2D"/>

  <!-- Smile -->
  <path d="M98 180 Q105 186 112 180" stroke="#2D2D2D" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Glasses -->
  <circle cx="96" cy="170" r="8" stroke="#2D2D2D" stroke-width="1.5" fill="none"/>
  <circle cx="114" cy="170" r="8" stroke="#2D2D2D" stroke-width="1.5" fill="none"/>
  <line x1="104" y1="170" x2="106" y2="170" stroke="#2D2D2D" stroke-width="1.5"/>

  <!-- Floating code symbols -->
  <!-- < /> -->
  <g transform="translate(350, 100)">
    <rect x="-30" y="-18" rx="10" ry="10" width="60" height="36" fill="#553c9a" opacity="0.12"/>
    <text x="0" y="6" text-anchor="middle" fill="#553c9a" font-family="monospace" font-size="18" font-weight="bold">&lt;/&gt;</text>
  </g>

  <!-- { } -->
  <g transform="translate(400, 170)">
    <rect x="-25" y="-18" rx="10" ry="10" width="50" height="36" fill="#ee4b2b" opacity="0.12"/>
    <text x="0" y="6" text-anchor="middle" fill="#ee4b2b" font-family="monospace" font-size="18" font-weight="bold">{ }</text>
  </g>

  <!-- // -->
  <g transform="translate(60, 110)">
    <rect x="-20" y="-15" rx="8" ry="8" width="40" height="30" fill="#553c9a" opacity="0.1"/>
    <text x="0" y="5" text-anchor="middle" fill="#553c9a" font-family="monospace" font-size="16" font-weight="bold">//</text>
  </g>

  <!-- Floating dots decoration -->
  <circle cx="420" cy="130" r="5" fill="#ee4b2b" opacity="0.3"/>
  <circle cx="440" cy="150" r="3" fill="#553c9a" opacity="0.3"/>
  <circle cx="60" cy="150" r="4" fill="#ee4b2b" opacity="0.25"/>
  <circle cx="45" cy="130" r="3" fill="#553c9a" opacity="0.2"/>

  <!-- Small decorative elements -->
  <circle cx="150" cy="100" r="6" fill="#553c9a" opacity="0.15"/>
  <circle cx="340" cy="80" r="8" fill="#ee4b2b" opacity="0.1"/>
  <rect x="430" y="220" rx="4" ry="4" width="20" height="20" fill="#553c9a" opacity="0.08" transform="rotate(15 440 230)"/>
  <rect x="40" y="200" rx="4" ry="4" width="16" height="16" fill="#ee4b2b" opacity="0.08" transform="rotate(-10 48 208)"/>

  <!-- Plant on desk -->
  <rect x="115" y="255" rx="4" ry="4" width="18" height="24" fill="#ee4b2b" opacity="0.6"/>
  <ellipse cx="124" cy="248" rx="14" ry="12" fill="#553c9a" opacity="0.4"/>
  <ellipse cx="118" cy="244" rx="8" ry="10" fill="#553c9a" opacity="0.5"/>
  <ellipse cx="130" cy="246" rx="8" ry="9" fill="#553c9a" opacity="0.35"/>
