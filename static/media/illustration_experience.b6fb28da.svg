<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Background decorative circle -->
  <circle cx="260" cy="200" r="160" fill="#F5F5F5"/>

  <!-- Steps / Staircase -->
  <g>
    <!-- Step 1 (bottom) -->
    <rect x="80" y="310" rx="6" ry="6" width="100" height="30" fill="#553c9a" opacity="0.25"/>
    <!-- Step 2 -->
    <rect x="160" y="270" rx="6" ry="6" width="100" height="70" fill="#553c9a" opacity="0.35"/>
    <!-- Step 3 -->
    <rect x="240" y="230" rx="6" ry="6" width="100" height="110" fill="#553c9a" opacity="0.5"/>
    <!-- Step 4 (top) -->
    <rect x="320" y="185" rx="6" ry="6" width="100" height="155" fill="#553c9a" opacity="0.7"/>
  </g>

  <!-- Growth arrow -->
  <path d="M110 305 L370 178" stroke="#ee4b2b" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="8 4"/>
  <!-- Arrow head -->
  <polygon points="375,175 365,172 368,182" fill="#ee4b2b"/>

  <!-- Small chart bars on steps -->
  <rect x="105" y="300" rx="2" ry="2" width="8" height="10" fill="#fff" opacity="0.5"/>
  <rect x="117" y="296" rx="2" ry="2" width="8" height="14" fill="#fff" opacity="0.5"/>
  <rect x="129" y="292" rx="2" ry="2" width="8" height="18" fill="#fff" opacity="0.5"/>

  <rect x="185" y="264" rx="2" ry="2" width="8" height="6" fill="#fff" opacity="0.5"/>
  <rect x="197" y="258" rx="2" ry="2" width="8" height="12" fill="#fff" opacity="0.5"/>
  <rect x="209" y="254" rx="2" ry="2" width="8" height="16" fill="#fff" opacity="0.5"/>

  <rect x="265" y="224" rx="2" ry="2" width="8" height="6" fill="#fff" opacity="0.5"/>
  <rect x="277" y="218" rx="2" ry="2" width="8" height="12" fill="#fff" opacity="0.5"/>
  <rect x="289" y="212" rx="2" ry="2" width="8" height="18" fill="#fff" opacity="0.5"/>

  <!-- Star on top step -->
  <g transform="translate(395, 195)">
    <polygon points="0,-12 3,-4 12,-4 5,2 7,11 0,6 -7,11 -5,2 -12,-4 -3,-4" fill="#ee4b2b" opacity="0.8"/>
  </g>

  <!-- Person standing on top step -->
  <!-- Legs -->
  <rect x="352" y="155" rx="4" ry="4" width="10" height="30" fill="#2D2D2D"/>
  <rect x="367" y="155" rx="4" ry="4" width="10" height="30" fill="#2D2D2D"/>

  <!-- Shoes -->
  <ellipse cx="357" cy="184" rx="8" ry="4" fill="#2D2D2D"/>
  <ellipse cx="372" cy="184" rx="8" ry="4" fill="#2D2D2D"/>

  <!-- Torso -->
  <path d="M345 110 Q345 95 362 95 Q379 95 379 110 L382 155 L342 155 Z" fill="#553c9a"/>

  <!-- Collar / tie detail -->
  <rect x="359" y="97" rx="1" ry="1" width="6" height="20" fill="#ee4b2b"/>

  <!-- Neck -->
  <rect x="357" y="82" rx="3" ry="3" width="10" height="15" fill="#FFB5B5"/>

  <!-- Head -->
  <ellipse cx="362" cy="68" rx="20" ry="22" fill="#FFB5B5"/>

  <!-- Hair -->
  <path d="M342 62 Q342 44 362 40 Q382 44 382 62 L382 54 Q382 40 362 36 Q342 40 342 54 Z" fill="#2D2D2D"/>
  <path d="M341 62 Q340 55 342 52" stroke="#2D2D2D" stroke-width="4" fill="none"/>

  <!-- Eyes -->
  <circle cx="354" cy="66" r="2" fill="#2D2D2D"/>
  <circle cx="370" cy="66" r="2" fill="#2D2D2D"/>

  <!-- Smile -->
  <path d="M356 76 Q362 81 368 76" stroke="#2D2D2D" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Briefcase in hand -->
  <g transform="translate(390, 130)">
    <rect x="0" y="5" rx="4" ry="4" width="28" height="22" fill="#2D2D2D"/>
    <rect x="8" y="0" rx="3" ry="3" width="12" height="8" fill="none" stroke="#2D2D2D" stroke-width="2.5"/>
    <rect x="10" y="13" rx="1" ry="1" width="8" height="4" fill="#ee4b2b"/>
  </g>

  <!-- Arm holding briefcase -->
  <path d="M379 110 Q395 120 395 135" stroke="#FFB5B5" stroke-width="9" fill="none" stroke-linecap="round"/>

  <!-- Other arm raised in triumph -->
  <path d="M345 110 Q330 95 325 70" stroke="#FFB5B5" stroke-width="9" fill="none" stroke-linecap="round"/>

  <!-- Hand fist at top -->
  <circle cx="323" cy="67" r="6" fill="#FFB5B5"/>

  <!-- Floating achievement badges -->
  <!-- Badge 1 -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="18" fill="#553c9a" opacity="0.15"/>
    <circle cx="0" cy="0" r="12" fill="#553c9a" opacity="0.25"/>
    <text x="0" y="5" text-anchor="middle" fill="#553c9a" font-size="12" font-weight="bold">1</text>
  </g>

  <!-- Badge 2 -->
  <g transform="translate(160, 120)">
    <circle cx="0" cy="0" r="16" fill="#553c9a" opacity="0.15"/>
    <circle cx="0" cy="0" r="10" fill="#553c9a" opacity="0.25"/>
    <text x="0" y="4" text-anchor="middle" fill="#553c9a" font-size="11" font-weight="bold">2</text>
  </g>

  <!-- Badge 3 -->
  <g transform="translate(260, 90)">
    <circle cx="0" cy="0" r="16" fill="#553c9a" opacity="0.15"/>
    <circle cx="0" cy="0" r="10" fill="#553c9a" opacity="0.25"/>
    <text x="0" y="4" text-anchor="middle" fill="#553c9a" font-size="11" font-weight="bold">3</text>
  </g>

  <!-- Decorative floating elements -->
  <circle cx="450" cy="100" r="5" fill="#ee4b2b" opacity="0.3"/>
  <circle cx="460" cy="80" r="3" fill="#553c9a" opacity="0.25"/>
  <circle cx="40" cy="200" r="4" fill="#553c9a" opacity="0.2"/>
  <circle cx="55" cy="180" r="3" fill="#ee4b2b" opacity="0.2"/>

  <rect x="440" y="250" rx="4" ry="4" width="14" height="14" fill="#553c9a" opacity="0.1" transform="rotate(20 447 257)"/>
  <rect x="30" y="280" rx="3" ry="3" width="12" height="12" fill="#ee4b2b" opacity="0.1" transform="rotate(-15 36 286)"/>

  <!-- Year labels on steps -->
  <text x="130" y="330" text-anchor="middle" fill="#553c9a" font-family="sans-serif" font-size="9" opacity="0.5">2020</text>
  <text x="210" y="330" text-anchor="middle" fill="#553c9a" font-family="sans-serif" font-size="9" opacity="0.5">2022</text>
  <text x="290" y="330" text-anchor="middle" fill="#553c9a" font-family="sans-serif" font-size="9" opacity="0.5">2024</text>
  <text x="370" y="330" text-anchor="middle" fill="#553c9a" font-family="sans-serif" font-size="9" opacity="0.5">NOW</text>

  <!-- Ground shadow -->
  <ellipse cx="365" cy="186" rx="30" ry="4" fill="#553c9a" opacity="0.08"/>
</svg>